<!doctype html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Shift QR Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- JSZip -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

<style>
:root{
  --bg:#0b1020;
  --card:#121a33;
  --accent:#3b6cff;
  --soft:#1e2a55;
  --text:#ffffff;
  --muted:#9aa4c7;
}
*{box-sizing:border-box}
body{
  margin:0;
  padding:24px;
  background:var(--bg);
  color:var(--text);
  font-family:Inter, Arial, sans-serif;
}
h1{font-size:22px;margin-bottom:18px}
.toolbar{
  display:flex;
  gap:12px;
  margin-bottom:24px;
  flex-wrap:wrap;
}
button{
  border:0;
  border-radius:14px;
  padding:10px 18px;
  font-weight:600;
  cursor:pointer;
}
.primary{background:var(--accent);color:#fff}
.secondary{background:var(--soft);color:#fff}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:20px;
}

.card{
  background:var(--card);
  border-radius:24px;
  padding:18px;
  box-shadow:0 10px 30px rgba(0,0,0,.35);
  display:flex;
  flex-direction:column;
  align-items:center;
}

.time{
  background:var(--soft);
  padding:8px 16px;
  border-radius:999px;
  font-weight:700;
  margin-bottom:4px;
}
.date{
  color:var(--muted);
  font-size:13px;
  margin-bottom:14px;
}

.qr-box{
  background:#fff;
  padding:14px;
  border-radius:18px;
  margin-bottom:14px;
}
.qr-box img{
  width:190px;
  height:190px;
}

.code{
  width:100%;
  background:#0b1020;
  border-radius:12px;
  padding:10px;
  font-family:monospace;
  font-size:13px;
  margin-bottom:12px;
  text-align:center;
}

.actions{
  display:flex;
  gap:10px;
  width:100%;
}
.actions button{
  flex:1;
  padding:8px;
  border-radius:10px;
  font-size:12px;
  background:var(--soft);
  color:#fff;
}

.toast{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#1e2a55;
  color:#fff;
  padding:10px 14px;
  border-radius:10px;
  opacity:0;
  transform:translateY(10px);
  transition:.3s;
}
.toast.show{
  opacity:1;
  transform:translateY(0);
}
</style>
</head>

<body>

<h1>Shift QR Dashboard</h1>

<div class="toolbar">
  <button class="primary" onclick="generateAll()">‚ö° Generate All QR</button>
  <button class="secondary" onclick="resetTomorrow()">‚ôª Reset (Tomorrow)</button>
  <button class="secondary" onclick="addShift()">‚ûï Ajouter Shift</button>
  <button class="secondary" onclick="downloadAllZIP()">‚¨á Download ZIP</button>
</div>

<div class="grid" id="grid"></div>

<div class="toast" id="toast">QR + Code copied ‚úîÔ∏è</div>

<script>
let SHIFTS = [
  { label:"09:00 ‚Üí 17:00", start:"09:00", end:"17:00" },
  { label:"11:00 ‚Üí 19:00", start:"11:00", end:"19:00" },
  { label:"16:00 ‚Üí 00:00", start:"16:00", end:"00:00" },
];
let DATE = tomorrow();

function tomorrow(){
  const d=new Date(); d.setDate(d.getDate()+1);
  return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}`;
}
function dateFR(d){
  const [y,m,dd]=d.split("-");
  return `${dd}/${m}/${y}`;
}
function rand(){
  return Math.random().toString(36).substring(2,8).toUpperCase();
}
function qrURL(text){
  return "https://api.qrserver.com/v1/create-qr-code/?size=300x300&data="+encodeURIComponent(text);
}
function toast(){
  const t=document.getElementById("toast");
  t.classList.add("show");
  setTimeout(()=>t.classList.remove("show"),1200);
}

const grid=document.getElementById("grid");

function render(){
  grid.innerHTML="";
  SHIFTS.forEach((s,i)=>{
    const code=`CMH-${DATE.replaceAll("-","")}-S${i+1}-${rand()}`;
    const text=`CMH SHIFT | ${dateFR(DATE)} | ${s.start}‚Üí${s.end} | ${code}`;

    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <div class="time">${s.label}</div>
      <div class="date">üìÖ ${dateFR(DATE)}</div>

      <div class="qr-box">
        <img src="${qrURL(text)}">
      </div>

      <div class="code">${code}</div>

      <div class="actions">
        <button onclick="copyQRWithCode(this)">üìã Copy</button>
        <button onclick="downloadQR('${qrURL(text)}','${code}.png')">‚¨á Download</button>
      </div>
    `;
    grid.appendChild(card);
  });
}

async function copyQRWithCode(btn){
  const card = btn.closest(".card");
  const img = card.querySelector("img");
  const code = card.querySelector(".code").innerText;

  const baseImg = await fetch(img.src).then(r=>r.blob());
  const bitmap = await createImageBitmap(baseImg);

  const canvas = document.createElement("canvas");
  canvas.width = bitmap.width;
  canvas.height = bitmap.height + 40;

  const ctx = canvas.getContext("2d");
  ctx.fillStyle = "#fff";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.drawImage(bitmap,0,0);

  ctx.fillStyle="#000";
  ctx.font="16px monospace";
  ctx.textAlign="center";
  ctx.fillText(code, canvas.width/2, bitmap.height + 28);

  const finalBlob = await new Promise(res=>canvas.toBlob(res));

  await navigator.clipboard.write([
    new ClipboardItem({ "image/png": finalBlob })
  ]);

  toast();
}

function generateAll(){ render(); }
function resetTomorrow(){ DATE = tomorrow(); render(); }
function addShift(){
  const s=prompt("Start HH:MM","08:00"); if(!s)return;
  const e=prompt("End HH:MM","16:00"); if(!e)return;
  SHIFTS.push({label:`${s} ‚Üí ${e}`,start:s,end:e});
  render();
}

async function downloadQR(url,name){
  const r=await fetch(url);
  const b=await r.blob();
  const a=document.createElement("a");
  a.href=URL.createObjectURL(b);
  a.download=name;
  a.click();
}

async function downloadAllZIP(){
  const zip=new JSZip();
  const folder=zip.folder("QR_Shifts");
  for(const card of document.querySelectorAll(".card")){
    const img=card.querySelector("img");
    const code=card.querySelector(".code").innerText;
    const b=await fetch(img.src).then(r=>r.blob());
    folder.file(code+".png", b);
  }
  const z=await zip.generateAsync({type:"blob"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(z);
  a.download="All_QR_Shifts.zip";
  a.click();
}

render();
</script>

</body>
</html>
