<!doctype html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Shift QR Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0b1020;
  --card:#121a33;
  --accent:#3b6cff;
  --soft:#1e2a55;
  --text:#ffffff;
  --muted:#9aa4c7;
}
*{box-sizing:border-box}
body{
  margin:0;
  padding:24px;
  background:var(--bg);
  color:var(--text);
  font-family:Inter, Arial, sans-serif;
}
h1{font-size:22px;margin-bottom:18px}
.toolbar{
  display:flex;
  gap:12px;
  margin-bottom:24px;
  flex-wrap:wrap;
}
button{
  border:0;
  border-radius:14px;
  padding:10px 18px;
  font-weight:600;
  cursor:pointer;
}
.primary{background:var(--accent);color:#fff}
.secondary{background:var(--soft);color:#fff}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:20px;
}

.card{
  background:var(--card);
  border-radius:24px;
  padding:18px;
  box-shadow:0 10px 30px rgba(0,0,0,.35);
  display:flex;
  flex-direction:column;
  align-items:center;
}

.time{
  background:var(--soft);
  padding:8px 16px;
  border-radius:999px;
  font-weight:700;
  margin-bottom:4px;
}
.date{
  color:var(--muted);
  font-size:13px;
  margin-bottom:14px;
}

.qr-box{
  background:#fff;
  padding:14px;
  border-radius:18px;
  margin-bottom:14px;
}
.qr-box img{
  width:190px;
  height:190px;
}

.code-row{
  width:100%;
  background:#0b1020;
  border-radius:12px;
  padding:10px 12px;
  font-family:monospace;
  font-size:13px;
  margin-bottom:14px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:8px;
}
.copy-btn{
  background:transparent;
  border:0;
  color:var(--muted);
  cursor:pointer;
  font-size:16px;
}
.copy-btn:hover{color:#fff}

.actions{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:8px;
  width:100%;
}
.actions button{
  padding:8px;
  border-radius:10px;
  font-size:12px;
  background:var(--soft);
  color:#fff;
}

.footer{
  margin-top:30px;
  text-align:center;
  color:var(--muted);
  font-size:12px;
}
.toast{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#1e2a55;
  color:#fff;
  padding:10px 14px;
  border-radius:10px;
  opacity:0;
  transform:translateY(10px);
  transition:.3s;
}
.toast.show{
  opacity:1;
  transform:translateY(0);
}
</style>
</head>

<body>

<h1>Shift QR Dashboard</h1>

<div class="toolbar">
  <button class="primary" onclick="generateAll()">‚ö° Generate All QR</button>
  <button class="secondary" onclick="resetTomorrow()">‚ôª Reset (Tomorrow)</button>
  <button class="secondary" onclick="addShift()">‚ûï Ajouter Shift</button>
</div>

<div class="grid" id="grid"></div>

<div class="footer">
  QR contains readable text ‚Äì CMH System
</div>

<div class="toast" id="toast">Copied ‚úîÔ∏è</div>

<script>
/* ================= DATA ================= */
let SHIFTS = [
  { label:"09:00 ‚Üí 17:00", start:"09:00", end:"17:00" },
  { label:"11:00 ‚Üí 19:00", start:"11:00", end:"19:00" },
  { label:"16:00 ‚Üí 00:00", start:"16:00", end:"00:00" },
];
let DATE = tomorrow();

/* ================= HELPERS ================= */
function tomorrow(){
  const d=new Date(); d.setDate(d.getDate()+1);
  return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}`;
}
function dateFR(d){
  const [y,m,dd]=d.split("-");
  return `${dd}/${m}/${y}`;
}
function rand(){
  return Math.random().toString(36).substring(2,8).toUpperCase();
}
function qrURL(text){
  return "https://api.qrserver.com/v1/create-qr-code/?size=300x300&data="
    + encodeURIComponent(text);
}
function shiftFileName(label){
  return `Shift_${label.replace(/\s+/g,"").replace("‚Üí","-")}_${dateFR(DATE).replaceAll("/","-")}.png`;
}
function toast(){
  const t=document.getElementById("toast");
  t.classList.add("show");
  setTimeout(()=>t.classList.remove("show"),1200);
}

/* ================= RENDER ================= */
const grid=document.getElementById("grid");

function render(){
  grid.innerHTML="";
  SHIFTS.forEach((s,i)=>{
    const code=`CMH-${DATE.replaceAll("-","")}-S${i+1}-${rand()}`;
    const text=
`CMH SHIFT
Date: ${dateFR(DATE)}
Shift: ${s.start} ‚Üí ${s.end}
Code: ${code}`;

    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <div class="time">${s.label}</div>
      <div class="date">üìÖ ${dateFR(DATE)}</div>

      <div class="qr-box">
        <img src="${qrURL(text)}" crossorigin="anonymous">
      </div>

      <div class="code-row">
        <span>${code}</span>
        <button class="copy-btn" onclick="copyCode('${code}')">üìã</button>
      </div>

      <div class="actions">
        <button onclick="copyQRImage(this)">üñº Copy QR</button>
        <button onclick="downloadQR('${qrURL(text)}','${shiftFileName(s.label)}')">‚¨á Download</button>
      </div>
    `;
    grid.appendChild(card);
  });
}

/* ================= ACTIONS ================= */
function generateAll(){ render(); }

function resetTomorrow(){
  DATE = tomorrow();
  SHIFTS = [
    { label:"09:00 ‚Üí 17:00", start:"09:00", end:"17:00" },
    { label:"11:00 ‚Üí 19:00", start:"11:00", end:"19:00" },
    { label:"16:00 ‚Üí 00:00", start:"16:00", end:"00:00" },
  ];
  render();
}

function addShift(){
  const start = prompt("Start time (HH:MM)", "08:00");
  if(!start) return;
  const end = prompt("End time (HH:MM)", "16:00");
  if(!end) return;
  SHIFTS.push({ label:`${start} ‚Üí ${end}`, start, end });
  render();
}

function copyCode(c){
  navigator.clipboard.writeText(c);
  toast();
}

async function copyQRImage(btn){
  const img = btn.closest(".card").querySelector("img");
  const res = await fetch(img.src);
  const blob = await res.blob();
  await navigator.clipboard.write([ new ClipboardItem({ [blob.type]: blob }) ]);
  toast();
}

async function downloadQR(url,name){
  const r=await fetch(url);
  const b=await r.blob();
  const a=document.createElement("a");
  a.href=URL.createObjectURL(b);
  a.download=name;
  a.click();
}

/* INIT */
render();
</script>

</body>
</html>
